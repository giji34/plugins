version = '1.1.0'

dependencies {
  compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
  compileOnly 'org.jetbrains:annotations:16.0.2'
  compileOnly files('../third_party/dynmap/target/dynmap-api-3.2-SNAPSHOT.jar')
  compileOnly 'com.viaversion:viaversion-api:4.0.1'
  implementation 'redis.clients:jedis:3.6.0'
  implementation project(':shared')
}

processResources {
  filesMatching('plugin.yml') {
    expand(
      version: project.version
    )
  }
}

jar {
  setArchivesBaseName('giji34')
  dependsOn(shadowJar)
}

shadowJar {
  dependencies {
    include(dependency('redis.clients:jedis:3.6.0'))
    include(dependency(':shared'))
  }
}
