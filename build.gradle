plugins {
    id 'java'
}

group 'com.github.giji34'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = 'velocity'
        url = 'https://nexus.velocitypowered.com/repository/maven-public/'
    }
}

dependencies {
    compileOnly group: 'com.velocitypowered', name: 'velocity-api', version: '1.1.6'
    annotationProcessor 'com.velocitypowered:velocity-api:1.1.6'
}

wrapper {
    gradleVersion = '7.0'
}
